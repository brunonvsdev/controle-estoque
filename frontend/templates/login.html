Módulo login.html - Página de login

Este arquivo contém o template HTML para a página de login do sistema de controle de estoque.
Inclui o formulário de autenticação, campos de entrada e integração com o backend.

Autor: Bruno Novais Costa Simões
Data: 10/07/2025
Versão: 1.0
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        {% if error %}
        <div class="login-error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required autofocus>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <a href="{{ url_for('cadastro') }}" class="login-link">Não tem conta? Cadastre-se</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: var(--cor-clara, #f8f9fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 100%;
        }
        .login-title {
            color: var(--cor-primaria, #0d6efd);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--cor-primaria, #0d6efd);
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .login-error {
            color: var(--cor-perigo, #dc3545);
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        {% if error %}
        <div class="login-error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required autofocus>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <a href="{{ url_for('cadastro') }}" class="login-link">NÃ£o tem conta? Cadastre-se</a>
    </div>
</body>
</html>
